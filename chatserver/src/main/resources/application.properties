spring.application.name=chatserver
spring.jackson.deserialization.fail-on-unknown-properties=false

# Test configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# 日志配置
logging.level.root=INFO
logging.level.com.example.chatserver=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 服务器配置
server.port=8080

# WebSocket配置
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

# 日志配置
logging.level.com.example.chatserver.handler=DEBUG
